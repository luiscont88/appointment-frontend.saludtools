<div class="container">
  <h3 mat-dialog-title>Estás seguro de borrar la siguiente cita?</h3>
  <div mat-dialog-content>
    <p></p>
    <strong>Nombre(s) & Apellido(s):</strong> {{data.patientName + " " + data.patientLastname}}
    <p></p>
    <strong>Tipo de cita:</strong> {{data.appointmentType}}
    <p></p>
    <strong>Descripción:</strong> {{data.appointmentDescription}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
